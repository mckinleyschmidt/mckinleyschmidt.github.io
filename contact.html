<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content="width=device-width" initial-scale="1">
	<link rel="shortcut icon" href="images/ClownFace.ico" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<title>McKinley's Clown Corner - Contact Me!</title>

	<script>
    function checkForm(){
	  console.log("working")
	  var name = document.querySelector("#name")
	  var email = document.querySelector("#email")
	  var subject = document.querySelector("#subject")
	  var nameErr = document.querySelector("#nameError")
	  var emailErr = document.querySelector("#emailError")
	  var subErr = document.querySelector("#subError")

	  var valid = true;

	  if (name.value == ""){
	    nameErr.style.display = "block";
	    valid = false;
	  }
	  else{
	    nameErr.style.display = "none";
	  }

	  if(email.value == ""){
	    emailErr.style.display = "block";
	    valid = false;
	  }
	  else{
	    emailErr.style.display = "none";
	  }

	  if(subject.value == ""){
	    subErr.style.display = "block";
	    valid = false;
	  }
	  else{
	    subErr.style.display = "none";
	  }

	  return valid;
    } 

    window.onscroll = function() {stickyNav()};

		var nav = document.querySelector("nav");
		var sticky = nav.offsetTop;

		function stickyNav() {
		  if (window.pageYOffset >= sticky) {
		    nav.classList.add("sticky")
		  } else {
		    nav.classList.remove("sticky");
		  }
		}

		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
		  acc[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var nav = this.nextElementSibling;
		    if (nav.style.maxHeight){
		      nav.style.maxHeight = null;
		    } else {
		      nav.style.maxHeight = nav.scrollHeight + "px";
		    } 
		  });
		} 
    </script>
</head>
<body>
	<header>
		<a class="skip-to-main" href="#main-cntnt">Skip to Content</a>
		<button class="accordion">Menu</button>
		<nav>
			<ul>
				<li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
				<li><a href="history.html"><i class="fas fa-book"></i> History of Clowns</a></li>
				<li><a href="types.html"><i class="fas fa-mask"></i> Types of Clowns</a></li>
				<li><a href="collection.html"><i class="fas fa-star"></i> My Collection</a></li>
				<li class="active"><a class="active" href="contact.html"><i class=""></i> Contact Me!</a></li>
			</ul>
		</nav>

		<h1><span>Contact Me!</span></h1>
	</header>

	<main id="main-cntnt">
		<form action="https://formspree.io/mckrsch@umich.edu" method="POST" onsubmit="return checkForm();">
	        <label for="name">Your Name:</label>
	        <input type="text" id="name" name="name" placeholder="ex. John Doe">
	        <p class="error" id="nameError">Please enter your name above!</p>

	        <label for="email">Your Email:</label>
		    <input type="text" id="email" name="_replyto" placeholder="ex. johndoe@email.com" value="" size="30" />
		    <p class="error" id="emailError">Please enter your email above!</p>
		    
	        <label for="subject">Subject:</label>
	        <textarea id="subject" name="subject" placeholder="What's on your mind?" style="height:170px"></textarea>
	        <p class="error" id="subError">You gotta write something!</p>

	        <input type="submit" value="Submit">
	      </form>      
	</main>

	<footer>
		<p><i class="far fa-heart"></i>&nbsp;Site by McKinley Schmidt&nbsp;<i class="far fa-heart"></i></p>
	</footer>
</body>
</html>
